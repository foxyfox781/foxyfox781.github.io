<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carousel style Apple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f7;
    }

    h1 {
      padding: 20px;
      font-size: 28px;
    }

    .carousel {
      display: flex;
      gap: 16px;
      padding: 0 20px 30px;

      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 80%;
      height: 420px;
      border-radius: 24px;
      padding: 24px;
      color: white;

      scroll-snap-align: start;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card .top {
      font-size: 14px;
      opacity: 0.8;
    }

    .card .bottom {
      font-size: 26px;
      font-weight: 600;
      line-height: 1.2;
    }

    /* Styles des cartes */
    .card-1 {
      background: #000;
    }

    .card-2 {
      background: url("https://images.unsplash.com/photo-1516726817505-f5ed825624d8")
                  center / cover no-repeat;
    }

    .card-3 {
      background: linear-gradient(135deg, #ff7a18, #ffb347);
    }

    /* Bouton + */
    .plus {
      align-self: flex-end;
      width: 42px;
      height: 42px;
      background: white;
      color: black;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 300;
    }
  </style>
</head>

<body>

  <h1>Découvrez l’iPhone.</h1>

  <div class="carousel">
    <div class="card card-1">
      <div class="top">Innovation</div>
      <div class="bottom">Irrésistiblement résistant.</div>
      <div class="plus">+</div>
    </div>

    <div class="card card-2">
      <div class="top">Caméras</div>
      <div class="bottom">Sublimez vos photos.</div>
      <div class="plus">+</div>
    </div>

    <div class="card card-3">
      <div class="top">Performance</div>
      <div class="bottom">Ultra rapide.</div>
      <div class="plus">+</div>
    </div>
  </div>

</body>
</html>
