<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
  fetch('footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('footer-placeholder').innerHTML = html;
    });
</script>
  
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      height: 70px;
      display: flex;
      align-items: center;
      padding: 0 30px;
      border-bottom: 1px solid #000;
    }

    .logo img {
      height: 40px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      border: 1px solid #000;
      background: #0f0f0f;
    }

    .hero {
      text-align: center;
      padding: 70px 20px 40px;
    }

    .hero h2 {
      font-size: 40px;
      margin: 0;
      font-weight: 600;
    }

    .hero p {
      color: #b5b5b5;
      font-size: 16px;
      max-width: 700px;
      margin: 10px auto 0;
    }

    /* CARDS */
    .cards-wrapper {
      padding: 40px 0;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .cards {
      display: flex;
      gap: 20px;
      padding: 0 20px;
    }

    .card {
      scroll-snap-align: start;
      border: 1px solid #2a2a2a;
      border-radius: 24px;
      width: 320px;
      padding: 20px;
      text-align: center;
      flex: 0 0 auto;
      transition: transform 0.2s;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card .subtitle {
      color: #b5b5b5;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 18px;
      margin: 18px auto 0;
      display: block;
    }

    /* FONDS PERSONNALISÉS */
    .card-1 { background: #1a1a1a; }
    .card-2 { background: #1a1a1a; }
    .card-3 { background: #1a1a1a; }
  </style>
</head>
<body>

<header>
    <a href="index.html" class="logo">
      <img src="https://imagedelivery.net/eSuOzmGvDAcDPsodHpTqgA/61a057d6-73f1-4abc-61b3-b4193b64a200/public" alt="Univerbeta">
    </a>
  </header>

  <section class="hero">

  </section>

  <section class="cards-wrapper">
    <div class="cards">

      <div class="card card-1">
        <div class="subtitle">Mascotte</div>
        <h3>Voici votre adorable Yume</h3>
        <img src="https://imagedelivery.net/eSuOzmGvDAcDPsodHpTqgA/30351f1e-c522-49f2-eb6a-562800ad2100/public" alt="Discussions Chill Vibes">
      </div>

      <div class="card card-2">
        <div class="subtitle">Discussion</div>
        <h3>Un espace pour parler</h3>
        <img src="https://imagedelivery.net/eSuOzmGvDAcDPsodHpTqgA/a1c72a2a-374d-4ca4-b1a5-8b47c400c800/public" alt="Événements Chill Vibes">
      </div>

      <div class="card card-3">
        <div class="subtitle">Assistance</div>
        <h3>À votre service</h3>
        <img src="https://imagedelivery.net/eSuOzmGvDAcDPsodHpTqgA/a1c72a2a-374d-4ca4-b1a5-8b47c400c800/public" alt="Ambiance Chill Vibes">
      </div>
    </div>
  </section>

<div id="footer-placeholder"></div>

</body>
</html>
