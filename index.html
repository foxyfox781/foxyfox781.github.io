<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Univerbeta</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    /* HEADER */
    header {
      height: 70px;               /* taille du header */
      background: #000;           /* noir */
      display: flex;
      align-items: center;        /* centre verticalement */
      padding: 0 20px;
      box-sizing: border-box;
    }

    /* LOGO */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #fff;
    }

    .logo img {
      max-height: 70px;           /* taille du logo */
      width: auto;
    }

    .logo span {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Logo Univerbeta">
      <span>Univerbeta</span>
    </a>
  </header>

  <!-- CONTENU -->
  <main>
    <h1>Bienvenue sur Univerbeta</h1>
    <p>Ton site est maintenant plus propre, plus grand, et le logo ramène à l’accueil.</p>
  </main>

</body>
</html>
