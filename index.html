  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000;
    }

    /* HEADER */
    header {
      height: 70px;               /* taille du header */
      background: #000;           /* noir */
      display: flex;
      align-items: center;        /* centre verticalement */
      padding: 0 20px;
      box-sizing: border-box;
    }

    /* LOGO */
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #fff;
    }

    .logo img {
      max-height: 70px;           /* taille du logo */
      width: auto;
    }

    .logo span {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    
       /* Truc Apple */
    {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}
 {
  background: #f5f5f7;
  color: #1d1d1f;
}

.hero {
  text-align: center;
  padding: 80px 20px;
}

.hero h1 {
  font-size: 48px;
  font-weight: 600;
}

.hero p {
  margin-top: 12px;
  font-size: 20px;
  color: #6e6e73;
}

.buttons {
  margin-top: 30px;
  display: flex;
  justify-content: center;
  gap: 16px;
  flex-wrap: wrap;
}

.btn {
  padding: 12px 22px;
  border-radius: 999px;
  font-size: 16px;
  text-decoration: none;
  transition: 0.2s;
}

.primary {
  background: #0071e3;
  color: #fff;
}

.primary:hover {
  background: #0077ed;
}

.outline {
  border: 2px solid #0071e3;
  color: #0071e3;
}

.outline:hover {
  background: #0071e3;
  color: #fff;
}

.image {
  margin-top: 60px;
}

.image img {
  max-width: 100%;
  height: auto;
}

   /* Pied de page */
  
.mobile-footer {
  background: #000;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.mobile-footer details {
  border-top: 1px solid #e5e5e5;
  padding: 18px 16px;
}

.mobile-footer summary {
  list-style: none;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  position: relative;
}

.mobile-footer summary::-webkit-details-marker {
  display: none;
}

.mobile-footer summary::after {
  content: "⌄";
  position: absolute;
  right: 0;
  font-size: 18px;
  transition: transform 0.2s;
}

details[open] summary::after {
  transform: rotate(180deg);
}

.mobile-footer a {
  display: block;
  margin-top: 14px;
  font-size: 15px;
  color: #6e6e6e;
  text-decoration: none;
}

.footer-country {
  border-top: 1px solid #e5e5e5;
  padding: 16px;
  font-size: 15px;
  color: #6e6e6e;
}

.footer-bottom {
  border-top: 1px solid #e5e5e5;
  padding: 16px;
  font-size: 13px;
  color: #6e6e6e;
}

.footer-bottom p {
  margin-bottom: 12px;
}
