<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion – Univerbeta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1d1d1f;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: #fff;
      padding: 40px 32px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 15px;
      color: #6e6e73;
      margin-bottom: 28px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid #d2d2d7;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #0071e3;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 999px;
      border: none;
      background: #0071e3;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #0063c6;
    }

    .switch {
      margin-top: 20px;
      font-size: 14px;
      color: #0071e3;
      cursor: pointer;
    }

    .switch:hover {
      text-decoration: underline;
    }

    .error {
      margin-top: 12px;
      color: #d93025;
      font-size: 14px;
      display: none;
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: #86868b;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="title">Connexion</h1>
    <div class="subtitle" id="subtitle">
      Connecte-toi à ton compte Univerbeta
    </div>

    <input type="email" id="email" placeholder="Adresse e-mail">
    <input type="password" id="password" placeholder="Mot de passe">

    <button id="submit">Se connecter</button>

    <div class="error" id="error">Erreur lors de la connexion</div>

    <div class="switch" id="toggle">
      Créer un compte Univerbeta
    </div>

    <div class="footer">
      © 2026 Univerbeta
    </div>
  </div>

<script>
  const WORKER_URL = "https://univerbeta-auth.46zt247y6d.workers.dev";

  let mode = "login";

  const title = document.getElementById("title");
  const subtitle = document.getElementById("subtitle");
  const submit = document.getElementById("submit");
  const toggle = document.getElementById("toggle");
  const error = document.getElementById("error");

  toggle.onclick = () => {
    error.style.display = "none";

    if (mode === "login") {
      mode = "register";
      title.textContent = "Créer un compte";
      subtitle.textContent = "Crée ton compte Univerbeta";
      submit.textContent = "Créer le compte";
      toggle.textContent = "J’ai déjà un compte";
    } else {
      mode = "login";
      title.textContent = "Connexion";
      subtitle.textContent = "Connecte-toi à ton compte Univerbeta";
      submit.textContent = "Se connecter";
      toggle.textContent = "Créer un compte Univerbeta";
    }
  };

  submit.onclick = async () => {
    error.style.display = "none";

    const res = await fetch(`${WORKER_URL}/api/${mode}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: email.value,
        password: password.value
      })
    });

    if (res.ok) {
      window.location.href = "/account.html";
    } else {
      error.style.display = "block";
    }
  };
</script>

</body>
</html>
