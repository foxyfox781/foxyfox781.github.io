<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Discord - Univerbeta</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .box {
      background: #1a1a1a;
      border: 1px solid #2b2b2b;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }
    .title {
      font-size: 22px;
      margin-bottom: 12px;
    }
    .subtitle {
      color: #aaa;
      margin-bottom: 20px;
    }
    .info {
      text-align: left;
      background: #0f0f0f;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #2b2b2b;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="title">Connexion Discord</div>
    <div class="subtitle">On vérifie ton compte…</div>

    <div id="result" class="info">Chargement…</div>
  </div>

  <script>
    const resultEl = document.getElementById("result");

    // Récupère le code dans l'URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    if (!code) {
      resultEl.innerHTML = "Erreur : aucun code Discord trouvé.";
      throw new Error("No code");
    }

    // Appel au Worker (backend)
    fetch(`https://univerbeta.com/auth/callback?code=${code}`)
      .then(res => res.json())
      .then(user => {
        resultEl.innerHTML = `
          <strong>Connecté :</strong> ${user.username}#${user.discriminator}<br>
          <strong>ID :</strong> ${user.id}<br>
          <strong>Email :</strong> ${user.email || "Non disponible"}
        `;

        // Rediriger vers une page après connexion (optionnel)
        // setTimeout(() => { window.location.href = "/dashboard.html"; }, 2000);
      })
      .catch(err => {
        resultEl.innerHTML = "Erreur lors de la connexion. Réessaie.";
        console.error(err);
      });
  </script>

</body>
</html>
