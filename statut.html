<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Statut - Univerbeta</title>

   <script>
fetch('/footer.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('footer-placeholder').innerHTML = html;
  });
</script>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #0f0f0f;
    color: #fff;
  }

  header {
    height: 70px;
    display: flex;
    align-items: center;
    padding: 0 30px;
    border-bottom: 1px solid #000;
    background: #0f0f0f;
  }

  .logo img {
    height: 40px;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 40px 20px;
  }

  h1 {
    font-size: 36px;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .warning {
    margin-top: 20px;
    padding: 20px;
    border: 1px solid #ffb000;
    border-radius: 12px;
    background: #1a1a1a;
  }

  .warning h2 {
    margin: 0 0 10px 0;
    font-size: 20px;
    color: #fff;
  }

  .warning p {
    margin: 0;
    color: #d9d9d9;
  }

  .services {
    margin-top: 30px;
    border: 1px solid #000;
    border-radius: 12px;
    background: #1a1a1a;
    padding: 20px;
  }

  .service {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 14px 0;
    border-bottom: 1px solid #000;
  }

  .service:last-child {
    border-bottom: none;
  }

  .service-name {
    font-size: 18px;
    font-weight: 500;
  }

  .status {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: green;
  }

  .dot.orange { background: orange; }
  .dot.red { background: red; }

  .status-text {
    font-size: 14px;
    color: #d9d9d9;
  }
</style>
</head>

<body>
  <header>
    <a href="index.html" class="logo">
      <img src="https://cdn.discordapp.com/attachments/1183530114886139914/1401582227586027591/Mon_projet-1.png" alt="Univerbeta">
    </a>
  </header>

  <div class="container">
    <h1>Statut des services</h1>

    <div class="warning">
      <h2>⚠️ Avertissement</h2>
      <p>Les statuts sont mis à jour manuellement. Si un service est en panne, veuillez vérifier le Discord officiel.</p>
    </div>

    <div class="services">
      <div class="service">
        <div class="service-name">Site Univerbeta</div>
        <div class="status">
          <div class="dot orange"></div>
          <div class="status-text">Problème d'image</div>
        </div>
      </div>

      <div class="service">
        <div class="service-name">Chill Vibes</div>
        <div class="status">
          <div class="dot green"></div>
          <div class="status-text">En ligne</div>
        </div>
      </div>

      <div class="service">
        <div class="service-name">Femboy Vibes</div>
        <div class="status">
          <div class="dot green"></div>
          <div class="status-text">En ligne</div>
        </div>
      </div>

      <div class="service">
        <div class="service-name">Airblyx</div>
        <div class="status">
          <div class="dot red"></div>
          <div class="status-text">Hors ligne</div>
        </div>
      </div>
    </div>

   <div id="footer-placeholder"></div>
  </div>
</body>
</html>
