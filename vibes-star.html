<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crystal Vibes - Univerbeta</title>
  <style>
    /* Normalise le box-sizing et applique la police */
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #1db954 0%, #0b5d3a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 420px;
      padding: 32px 24px 40px;
    }

    .logo {
      width: 130px;
      height: 130px;
      margin: 0 auto 20px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    
    /* HEADER */
    header {
      height: 70px;
      display: flex;
      align-items: center;
      padding: 0 30px;
      border-bottom: 1px solid #000;
    }

    .logo img {
      height: 40px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      border: 1px solid #000;
      background: #0f0f0f;
    }

    h1 {
      font-size: 40px;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 24px;
    }

    .description {
      font-size: 16px;
      line-height: 1.5;
      opacity: 0.95;
      margin-bottom: 36px;
    }

    .cta {
      display: inline-block;
      background: #fff;
      color: #000;
      padding: 14px 28px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 34px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="https://imagedelivery.net/eSuOzmGvDAcDPsodHpTqgA/855bd93e-e7d7-425f-6443-1f263db63c00/public" alt="Crystal Vibes">
    </div>

    <h1>Crystal Vibes</h1>

    <p class="description">
      Tu retrouves tout ce que tu aimes dans Chill Vibes, mais en mieux : plus d’avantages et plus de contenus exclusifs.
    </p>

    <a href="#" class="cta">11,99€ à vie</a>
  </div>

</body>
</html>
