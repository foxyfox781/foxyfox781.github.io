<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Music</title>
  <style>
    {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

   body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(180deg, #1db954 0%, #0b5d3a 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

    .container {
      text-align: center;
      max-width: 420px;
      padding: 32px 24px 40px;
    }

    .logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    h1 {
      font-size: 40px;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 24px;
    }

    .description {
      font-size: 16px;
      line-height: 1.5;
      opacity: 0.95;
      margin-bottom: 36px;
    }

    .cta {
      display: inline-block;
      background: #fff;
      color: #000;
      padding: 14px 28px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 34px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Remplace logo.png par ton propre logo -->
    <div class="logo">
      <img src="logo.png" alt="Crystal Vibes">
    </div>

    <h1>Hymne<br>à la musique.</h1>

    <p class="description">
      Tu retrouves tout ce que tu aimes dans Chill Vibes, mais en mieux : plus d’avantages et plus de contenus exclusifs.
    </p>

    <a href="#" class="cta">11,99€ à vie</a>
  </div>

</body>
</html>
