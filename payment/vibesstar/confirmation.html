<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation de paiement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 420px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 22px;
    }

    p {
      margin: 0 0 20px;
      color: #666;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #000;
      color: #fff;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
    }

    .info {
      margin-top: 12px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Confirmation de paiement</h1>
    <p>Entre ton email (celui utilisé pour payer) et ton Discord.</p>

    <form action="https://formspree.io/f/mbddbyeb" method="POST">
      <input type="email" name="email" placeholder="Email utilisé pour payer" required>
      <input type="text" name="discord" placeholder="Ton Discord (ex: Foxy#1234)" required>

      <button type="submit">Envoyer</button>
    </form>

    <div class="info">
      ⚠️ Non remboursable — voir <a href="/conditions.html">conditions de vente</a>
    </div>
  </div>

</body>
</html>
