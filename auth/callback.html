<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Discord...</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 900px;
      padding: 40px 20px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    p {
      color: #cfcfcf;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 26px;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid #fff;
      color: #fff;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connexion Discord...</h1>
    <p id="status">On vérifie tes infos, attends 2 secondes.</p>
    <a id="btn" class="btn" style="display:none;">Retour au site</a>
  </div>

  <script>
    async function finish() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');

      if (!code) {
        document.getElementById('status').innerText = "Erreur : aucun code reçu.";
        return;
      }

      // Envoie le code à ton Worker
      const res = await fetch("https://TON-DOMAIN.workers.dev/auth/callback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });

      const data = await res.json();

      if (data.error) {
        document.getElementById('status').innerText = "Erreur lors de la connexion : " + data.error;
      } else {
        document.getElementById('status').innerText =
          "Connexion réussie ! Ton Discord : " + data.username + "#" + data.discriminator;
      }

      document.getElementById('btn').style.display = "inline-block";
      document.getElementById('btn').href = "https://univerbeta.com";
    }

    finish();
  </script>
</body>
</html>
