<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Discord - Univerbeta</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 700px;
      padding: 40px 20px;
    }
    h1 { font-size: 32px; margin-bottom: 10px; }
    p { color: #cfcfcf; line-height: 1.6; margin-bottom: 20px; }
    .status {
      margin-top: 20px;
      padding: 16px;
      border: 1px solid #333;
      border-radius: 12px;
      background: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connexion Discord</h1>
    <p>On vérifie ton compte Discord…</p>
    <div class="status" id="status">Chargement…</div>
  </div>

  <script>
    async function main() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const status = document.getElementById("status");

      if (!code) {
        status.innerText = "Erreur : aucun code trouvé. Réessaie.";
        return;
      }

      try {
        const res = await fetch("https://foxyfox781-github-io.pages.dev", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        const data = await res.json();

        if (!res.ok) {
          status.innerText = "Erreur : " + (data.error || "Connexion échouée");
          return;
        }

        status.innerHTML = `
          Connecté !<br>
          Discord : ${data.username}#${data.discriminator}<br>
          ID : ${data.id}<br>
          Email : ${data.email || "Non fourni"}
        `;
      } catch (e) {
        status.innerText = "Erreur réseau. Réessaie.";
      }
    }
    main();
  </script>
</body>
</html>
