<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion – Univerbeta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #1d1d1f;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      color: #6e6e73;
      font-size: 15px;
    }

    .error {
      color: #d93025;
      display: none;
      margin-top: 16px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Connexion en cours</h1>
  <p>Vérification de ton compte Discord…</p>
  <div class="error" id="error">Erreur lors de la connexion</div>
</div>

<script>
const WORKER_URL = "univerbeta-auth.46zt247y6d.workers.dev";

const params = new URLSearchParams(window.location.search);
const code = params.get("code");

const errorBox = document.getElementById("error");

if (!code) {
  errorBox.textContent = "Code Discord manquant.";
  errorBox.style.display = "block";
} else {
  fetch(`${WORKER_URL}/callback`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ code })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      window.location.href = "/account.html";
    } else {
      errorBox.textContent = "Connexion refusée.";
      errorBox.style.display = "block";
    }
  })
  .catch(() => {
    errorBox.textContent = "Serveur indisponible.";
    errorBox.style.display = "block";
  });
}
</script>

</body>
</html>
